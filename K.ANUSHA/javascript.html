<!DOCTYPE html>
<html>
<head>
<title>JavaScript Input methods</title>
<style>
body{
font-family:Arial; padding:20px;
}
 
input,button,select{ margin:10px;
display:block;
}
#output{
margin-top:20px; font-weight:bold;
}
</style>
</head>
<body>
<h1>Ways to take Input in JavaScript</h1>
<!-- 1.Text Input Field-->
<label>Enter your name:</label>
<input type="text" id="nameInput">
<button onclick="getInputFromField()">Submit Name</button>

<!--2.Prompt Box-->
<button onclick="getInputFromPrompt()">Enter Age (prompt)</button>

<!--3.Form Input-->
<form onsubmit="getInputFromForm(event)">
<label>Enter your email:</label>
<input type="email" id="emailInput" required>
<button type="submit">Submit Email</button>
</form>

<!--4.Dropdown Selection-->
<label>Select your country:</label>
<select id="countrySelect">
<option value="India">India</option>
<option value="USA">USA</option>
<option value="Germany">Germany</option>
</select>
<button onclick="getInputFromDropdown()">Submit Country</button>

<div id="output">Your input will appear here.</div>

<script>
//1. Input from text field function getInputFromField(){
const name=document.getElementById("nameInput").value; document.getElementById("output").innerText="Name: "+name;
}

//2. Input from prompt box
 
function getInputFromPrompt(){
const age=prompt("Please enter your age:"); document.getElementById("output").innerText="Age: "+age;
}

//3. Input from Form
function getInputFromForm(event){ event.preventDefault(); // Prevent form reload
const email=document.getElementById("emailInput").value; document.getElementById("output").innerText="Email: "+email;
}

//4. Input from Dropdown
function getInputFromDropdown(){
const country=document.getElementById("countrySelect").value; document.getElementById("output").innerText="Country: "+country;
}
</script>
</body>
</html>
