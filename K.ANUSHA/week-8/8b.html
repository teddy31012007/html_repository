<html>
<body>
	<script>
		let a=parseInt(prompt("enter the value"));
		switch(a){
			case 0:
				document.write("Monday" +a);
				break;
			case 1:
				document.write("Tuesday" +a);
				break;
			case 2:
				document.write("Wednesday" +a);
				break;
			case 3:
				document.write("Thurday" +a);
				break;
			case 4:
				document.write("Friday" +a);
				break;
			case 5:
				document.write("Saturday" +a);
				break;
			case 6:
				document.write("Sunday" +a);
				break;
			}
	</script>
</body>
</html>
