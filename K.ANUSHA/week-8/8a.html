<html>
<body>
	<script>
		let a=parseInt(prompt("Enter first number:"));
		let b=parseInt(prompt("Enter second number:"));
		let c=parseInt(prompt("Enter third number:"));
		
		let max=Math.max(a,b,c);
		if(a==b&&b==c)
			alert("Equal NUMBER");
		else
			alert(max + "LARGER NUMBER");
	</script>
</body>
</html>
