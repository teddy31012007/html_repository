<html>
<body>
		<h2>for loop</h2>
	<script>
	
		for(let a=1;a<=10;a++)
			{
				document.write(a + "<br>");
			}
	</script>
		<h2>while loop</h2>
	<script>
		let a=parseInt(prompt("Enter the value"));
		while(a<=10)
			{
				document.write(a + "<br>");
				a++;

			}
	</script>
		<h2>do while loop</h2>
	<script>
		let a=1;
		do{
			document.write(a + "<br>");
			a++;
		}while(a<=10);
	</script>
</body>
</html>
