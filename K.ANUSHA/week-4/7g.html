<html>
<body>
<h2>regex methods</h2>
<script>
	let text="I Love javascript and java";
	let pattern=/java/;
	document.write("test():"+pattern.test(text)+"<br>");
	document.write("exec():"+pattern.exec(text)+"<br>");
	document.write("match():"+pattern.match(/java/g)+"<br>");
	document.write("search():"+pattern.search(/java/g)+"<br>");
	document.write("replace():"+pattern.replace(/java/g)+"<br>");
</script>
</body>
</html>
