<html>
<head>
<title>Date objects methods</title>
</head>
<body>
<script>
	var d=new Date();
	document.write("1. "+d+"<br>");
	document.write("2. "+d.getFullYear()+"<br>");
	document.write("3. "+d.getDate()+"<br>");
	document.write("4. "+d.getDay()+"<br>");
	document.write("5. "+d.getYear()+"<br>");
	document.write("6. "+d.getMonth()+"<br>");
	document.write("7. "+d.getMinutes()+"<br>");
	document.write("8. "+d.getSeconds()+"<br>");
	document.write("9. "+d.getMilliseconds()+"<br>");
	document.write("10. "+d.getTime()+"<br>");
	document.write("11. "+d.toTimeString()+"<br>");
	document.write("12. "+d.toDateString()+"<br>");
	document.write("13. "+d.toISOString()+"<br>");
	document.write("14. "+d.toLocaleDateString()+"<br>");
	document.write("15. "+d.toLocaleTimeString()+"<br>");
</script>
</body>
</html>
