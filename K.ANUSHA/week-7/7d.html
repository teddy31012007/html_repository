<html>
<head>
<title>welcome to math object</title>
</head>
<body>
<script>
	document.write("1.PI: "+Math.PI+"<br>");
	document.write("2.random: "+Math.random()+"<br>");
	document.write("3.sqrt: "+Math.sqrt(16)+"<br>");
	document.write("4.pow: "+Math.pow(2,4)+"<br>");
	document.write("5.floor: "+Math.floor(2.5)+"<br>");
	document.write("6.round: "+Math.round(2.5)+"<br>");
	document.write("7.E: "+Math.E+"<br>");
	document.write("8.abs: "+Math.abs(-7.5)+"<br>");
	document.write("9.max: "+Math.max(2,5,1,6)+"<br>");
	document.write("10.min: "+Math.min(3, 7, 2, 9)+"<br>");
	document.write("11.log: "+Math.log(10)+"<br>");
	document.write("12.cos: "+Math.cos(0)+"<br>");
	document.write("13.trunc: "+Math.trunc(4.9)+"<br>");
	document.write("14.ceil: "+Math.ceil(4.3)+"<br>");
	document.write("15.hypot: "+Math.hypot(3,4)+"<br>");
</script>
</body>
</html>
