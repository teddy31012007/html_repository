<html>

<head>
<title>string object</title>
</head>
<body>
<script>
	var str="Hello World";
	document.write("1.Length: "+str.length+"<br>");
	document.write("2.uppercase: "+str.toUpperCase()+"<br>");
	document.write("3.Lowercase: "+str.toLowerCase()+"<br>");
	document.write("4.CharAt: "+str.charAt(0)+"<br>");
	document.write("5.IndexOf: "+str.indexOf(0,5)+"<br>");
	document.write("6.Search: "+str.search("World")+"<br>");
	document.write("7.concatination: "+str.concat("!!!")+"<br>");
	document.write("8.repeat: "+str.repeat(3)+"<br>");
	document.write("9.replace: "+str.replace("World", "JavaScript")+"<br>");
	document.write("10.slice: "+str.slice(2,7)+"<br>");
	document.write("11.endsWith: "+str.endsWith("d")+"<br>");
	document.write("12.match: "+str.match(/[A-Z]/g)+"<br>");
	document.write("13.includes: "+str.includes("World")+"<br>");
	document.write("14.split: "+str.split(",")+"<br>");
	document.write("15.startsWith: "+str.startsWith("  He")+"<br>");
</script>
</body>
</html>
