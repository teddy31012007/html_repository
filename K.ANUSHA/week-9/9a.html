<!DOCTYPE html>
<html>
<head>
  <title>Factorial and Fibonacci</title>
</head>
<body>
  <h2>JavaScript Functions and Events</h2>
  
  <label>Enter a number: </label>
  <input type="number" id="num" />
  <br><br>
  
  <button onclick="showFactorial()">Show Factorial</button>
  <button onclick="showFibonacci()">Show Fibonacci</button>
  
  <h3>Result:</h3>
  <p id="result"></p>
  
  <script>
    // Function to calculate factorial
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    // Function to calculate Fibonacci series
    function fibonacci(n) {
      let series = [0, 1];
      for (let i = 2; i < n; i++) {
        series.push(series[i - 1] + series[i - 2]);
      }
      return series.slice(0, n);
    }

    // Event functions
    function showFactorial() {
      let n = parseInt(document.getElementById("num").value);
      document.getElementById("result").innerHTML = 
        "Factorial of " + n + " = " + factorial(n);
    }

    function showFibonacci() {
      let n = parseInt(document.getElementById("num").value);
      document.getElementById("result").innerHTML = 
        "Fibonacci series up to " + n + " terms = " + fibonacci(n).join(", ");
    }
  </script>
</body>
</html>
